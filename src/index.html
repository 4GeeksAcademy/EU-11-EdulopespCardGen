<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="container d-flex justify-content-center">
        <div class="cardRectangle d-flex">
          <div class="cardBody">
            <div class="cardTopSimble">
              <h1 class="theSymbol changeColor"></h1>
            </div>
            <div class="cardNumber">
              <h1 id="theNumber" class="display-1"></h1>
            </div>
            <div class="cardBottomSimble">
              <h1 class="theSymbol changeColor"></h1>
            </div>
          </div>
        </div>
      </div>
      <button class="btn button" onClick="window.location.reload();">
        New Card
      </button>
    </div>
  </body>
</html>
